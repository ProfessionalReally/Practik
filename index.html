<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation infection of COVID-19</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
		canvas {
			border: 1px solid #000;
		}
	</style>
  <script src="person.js"></script>
  <script src="good.js"></script>
  <script src="bad.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
</head>
<body>
  
  <h1>Simulation infection of COVID-19</h1>
  <div style="width:400px;margin:0 auto;margin-top:40px;"></div>
  <canvas id="chart" width="1000px" height="300px"></canvas>
  <script src="app.js"></script>
  
  <p id="population"></p>
  <p id="infected"></p>
  <p id="healthy"></p>
  <p id="recovered"></p>
  <p id="vaccinated"></p>
  <p id="immunity"></p>
  <p id="doctor"></p>
  <p id="time"></p>

  <link rel="stylesheet" href="style.css">
  <fieldset>
    <legend>Select Characteristics for Simulation:</legend>
    <div>
      <input type="checkbox" id="mask" name="Mask">
            
      <label for="Mask">Mask mode</label>
    </div>
</fieldset>
<b>Default: Population - 100, Infected - 1, Quarentined - 75, Vaccination - 1, Immunity - 1, Doctor - 1, Good - 5, Bad - 5</b>
  <div class="row">
  <pre>  </pre>
  <div class="col-xs-1">
    <input id="fieldPopulation" type="number" placeholder="Population">
    </div>
    <div class="col-xs-1">
    <input id="fieldInfected" type="number" placeholder="Amount Infected">
    </div>
    <div class="col-xs-1">
    <input id="fieldQuarentined" type="number" placeholder="Amount Quarentined">
    </div>
    <div class="col-xs-1">
      <input id="fieldVaccination" type="number" placeholder="Amount Vaccination">
      </div>
      <div class="col-xs-1">
        <input id="fieldImmunity" type="number" placeholder="Amount Immunity">
        </div>
        <div class="col-xs-1">
          <input id="fieldDoctor" type="number" placeholder="Amount Doctor">
          </div>
          <div class="col-xs-1">
            <input id="fieldGood" type="number" placeholder="Amount Good">
            </div>
            <div class="col-xs-1">
              <input id="fieldBad" type="number" placeholder="Amount Bad">
              </div>
        </div>
        
        
</body>
</html>
